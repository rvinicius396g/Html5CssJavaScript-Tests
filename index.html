<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Basic Layout</title>
	<style>
		* {margin:0;padding:0;}
		header,nav,aside,section,footer{
			border:1px solid black;
		}
		.all{
			margin: 0 auto;
			width:990px;
			/*border:1px solid blue;*/
		}
		header{
			height:150px;
		}
		aside{
			float:right;
			width:150px;
			height:220px;
		}
		section{
			float:left;
			width:836px;
			height:220px;
		}
		footer{
			clear:both;
			height:40px;
		}
	</style>
</head>
<body>
	<div class="all">
		<header>
			<h4>header</h4>
		</header>
		<nav><h3>nav</h3></nav>
		<aside>
			<h3>aside</h3>
		</aside>
		<section>
			<article>
				<h3>content</h3>
			</article>
		</section>
		<footer>
			<h3>footer</h3>
		</footer>
	</div>
</body>
</html>

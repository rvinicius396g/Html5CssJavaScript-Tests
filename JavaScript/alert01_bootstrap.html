<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alert Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="document.getElementById("alert").style.display = "block";">
	<div class="alert alert-info" style="margin:0 auto;width:300px;padding:0;">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<iframe src="https://youtu.be/VLylO9noUJs" frameborder="0"></iframe>
	</div>
	<iframe src="https://youtu.be/VLylO9noUJs" frameborder="0"></iframe>
</body>
</html>

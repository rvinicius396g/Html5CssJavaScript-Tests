<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function inside Function</title>
</head>
<body>
	<script>
		var primeira = function() {
		console.log("1 - antes");
		segunda();
		console.log("1 - depois");
		};

		var segunda = function() {
		console.log("2 - antes");
		terceira();
		console.log("2 - depois");
		
		};
		var terceira = function() {
		console.log("3");
		}
		primeira();

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Random numbers</title>
</head>
<body>
	<script>
	function escreval(palavra){
		document.write(palavra,"<br/>");
	}
		escreval("Random Number 0 to 1<br/>");
		var x = Math.random();
			escreval(x);

			escreval("Agora de 0 até 100");
			  escreval(x*100);
			escreval("");
			escreval("Repare que ainda, tem muitas casas dedecimais... então vou usar o Math.round() para aredondar");
			escreval("Vamos ver; (Lembre de 0 à 100), pois multiplicamos por 100");
			escreval( Math.round(x*100) );
	</script>
</body>
</html>

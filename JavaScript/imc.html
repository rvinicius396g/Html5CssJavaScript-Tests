<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>
	<script>
        function mostrar(frase){
            document.write(frase,"<br/>");
        }
        var peso = 65;
        var altura = 1.72;
        var imc = peso/(altura*altura);
        
        
        mostrar("Peso = "+peso);
        mostrar("Altura = "+altura);
        mostrar("O seu IMC é igual à "+Math.round(imc));
        if(imc<18.5){
            document.write("Abaixo do Peso");
        }
        if(imc >= 18.6 && imc <= 24.9){
            document.write("Peso ideal");
        }
        if(imc >=25 && imc <= 29.9){
            document.write("Levemente Acima do Peso");
        }
        if(imc >= 30 && imc <= 34.9){
            document.write("Obesidade Grau I");
        }
        if(imc >=35 && imc <= 39.9){
            document.write("Obesidade Grau II(severa) ");
        }
        if(imc > 40){
            document.write("Obesidade III(mórbida)");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		document.write("<hr/>");
		document.write("The same thing of (<a href='dados_vitais.html'>dados_vitais.html</a>), but using functions<br/>");

		var idade = prompt("Insira a sua Idade");
		var caldias = function(idade){
				var dias = idade * 365;
				return dias;

				calbatimentos();
		}
		var dias = caldias(idade);		
		
		var calbatimentos = function(idade){
			var dias = caldias(idade);
			var batimentos = dias * 24 * 60 * 80;

			return batimentos;
		}
		var batimentos = calbatimentos(idade);

		document.write("<br/>Você está vivo a "+dias+" dias<br/>");
		document.write("Seu coração já bateu "+batimentos+" vezes");
	</script>
</body>

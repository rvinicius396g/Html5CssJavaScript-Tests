<!DOCTYPE html>
<html lang="pt-br">
    <body>
        <meta charset="utf-8"/>
        <title>Learning Var</title>
    </body>
    <body>
        <script>
            document.write("<h3 style='text-align:center'>Learning Var</h3>");
            var name = "Vinicius";
            var age = 1997;
            var year = 2016;
            var jumpl = function (){ document.write("<br/>");}
            document.write("I borned in ",age);
            jumpl();
            document.write("I am ",year - age," years old");
            jumpl();
            document.write(" My name is ",name);
            document.write("<hr/>");
            document.write("<h3 style='text-align:center'>Using function</h3>");
            var insertData = function(insercao){
                document.write(insercao,"<br/>");
            }
                insertData("Printf data using a function!");
                insertData("Look now we have a automatic BreakLine at the end");
            
        </script>
    </body>
</html>

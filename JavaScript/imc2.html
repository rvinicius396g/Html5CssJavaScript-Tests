<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Massa Corporal</title>
</head>
<body>
	<script>
		function escrever(frase){
			document.write(frase,"<br/>");
		}
		var nome = prompt("Olá, qual é o seu nome ?");
		var altura = prompt(nome+" ,Qual é a sua altura?");
		var peso = prompt(nome+" ,Qual é o seu peso?");
		
		var calculaimc = function(altura,peso){
			var imc = peso / (altura * altura);
			return imc;
		}
		var imc = calculaimc(altura,peso)
		escrever("Sua altura = "+altura);
		escrever("Seu peso = "+peso+" Kilos");
		escrever("Seu IMC = "+Math.round(imc));

		 if(imc<18.5){
            document.write("Abaixo do Peso");
        }
        if(imc >= 18.6 && imc <= 24.9){
            document.write("Peso ideal");
        }
        if(imc >=25 && imc <= 29.9){
            document.write("Levemente Acima do Peso");
        }
        if(imc >= 30 && imc <= 34.9){
            document.write("Obesidade Grau I");
        }
        if(imc >=35 && imc <= 39.9){
            document.write("Obesidade Grau II(severa) ");
        }
        if(imc > 40){
            document.write("Obesidade III(mórbida)");
        }

	</script>
	
</body>
</html>

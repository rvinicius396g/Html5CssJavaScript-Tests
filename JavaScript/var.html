<!DOCTYPE html>
<html lang="pt-br">
    <body>
        <meta charset="utf-8"/>
        <title>Learning Var</title>
    </body>
    <body>
        <script>
            document.write("<h3 style='text-align:center'>Learning Var</h3>");
            var name = "Vinicius";
            var age = 1997;
            var year = 2016;
            document.write("I borned in ",age);
            document.write("<br/>I am ",year - age," years old");
            document.write("<br/> My name is ",name);
            document.write("<hr/>");
            var lucas = 24;
            var carlos = 7;
            var average = (lucas+carlos)/2
            document.write("Lucas has ",lucas," years old <br/>");
            document.write("Carlos has ",carlos," years old");
            // Math.round()  round the value (arredonda o valor)
            document.write("<br/>The average between them is ",Math.round(average));
            
        </script>
    </body>
</html>
